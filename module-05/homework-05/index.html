<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="logo">mart</a>
            <nav class="nav clearfix">
                <ul class="nav-list">
                    <li class="nav-item"><a href="" class="nav-link">home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">about us</a></li>
                    <li class="nav-item"><a href="" class="nav-link">page</a></li>
                    <li class="nav-item"><a href="" class="nav-link">shop</a></li>
                    <li class="nav-item"><a href="" class="nav-link">blog</a></li>
                    <li class="nav-item"><a href="" class="nav-link">contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="main">
        <div class="wrapper-info">
            <div class="container">
                <section class="info">
                    <h2 class="title">affordable paris tours</h2>
                    <p class="text">city tours &sol; tour tickets &sol; tour guides</p>
                    <button class="btn-left"></button>
                    <button class="btn-right"></button>
                </section>
            </div>
        </div>
        <div class="wrapper-products">
            <div class="container">
                <section class="products">
                    <h2>new collection</h2>
                    <section class="product-catalog">
                        <article class="product-article">
                            <img class="product-img" src="img/model1.png" alt="prod">
                            <p class="article-name">blue tshirt</p>
                            <p class="article-price">$26</p>
                            <button class="btn-heart"></button>
                            <button class="btn-arrows"></button>
                            <button class="btn-clock"></button>
                            <button class="btn-chart">add too chart</button>
                        </article>
                        <article class="product-article">
                            <img class="product-img" src="img/model2.png" alt="prod">
                            <p class="article-name">woman shirt</p>
                            <p class="article-price">$31</p>
                            <button class="btn-heart"></button>
                            <button class="btn-arrows"></button>
                            <button class="btn-clock"></button>
                            <button class="btn-chart">add too chart</button>
                        </article>
                        <article class="product-article">
                            <img class="product-img" src="img/model3.png" alt="prod">
                            <p class="article-name">yellow tshirt</p>
                            <p class="article-price">$21</p>
                            <button class="btn-heart"></button>
                            <button class="btn-arrows"></button>
                            <button class="btn-clock"></button>
                            <button class="btn-chart">add too chart</button>
                        </article>
                        <article class="product-article">
                            <img class="product-img" src="img/model4.png" alt="prod">
                            <p class="article-name">cool lingerie</p>
                            <p class="article-price">$56</p>
                            <button class="btn-heart"></button>
                            <button class="btn-arrows"></button>
                            <button class="btn-clock"></button>
                            <button class="btn-chart">add too chart</button>
                        </article>
                    </section>    
                </section>
            </div>
        </div>
        <div class="wrapper-footer">
                <div class="container">
                <footer>
                    <p class="copyright">all rights reserved &copy; dokan | designed<span class="turquoise">ThemenGraph</span></p>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
